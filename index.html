<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/mystyle.css" />
    <title>Weather Dashboard</title>
</head>
<body onload="getCityCoord()">
    <header class="header" id="grad1">
       <h1 class="app-title">Weather Dashboard</h1> 
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-normal">Search By City</h3>
                <form id="city-form" class="card-body">
                  <label class="form-label" for="cityname"></label>
                  <input name="cityname" id="cityname" type="text" autofocus="true" class="-form-input" 
                  placeholder=" Enter a City Name! "/>
                  <button type="submit" class="btn">SEARCH</button>
                </form>
            </div>
            </div>

            
    <div class="weather" id="weather">
    <div class="col-12 col-md-8">
      <h2 class="city">Showing Weather: <span id="city-search-term"></span></h2>
    <div class="notification"></div>
    <div id="weather-container col-4" class="list-group"></div>
    <div class="weather-icon">
    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
    </div>
    </div>
    <div class="temparature-value">
        <p> - 째<span>C</span> </p>
        
    </div>
    <div class="location">
    <div class="city">Toronto, CA</div>
    
    <div class="currentDay" id="currentDay"></div>
    <div class="current">Toronto, CA</div>
    <div class="temp">20 <span></span>째C</div>
    <div class="weather">OverCast</div>
    <div class="current">20째c / 21째c</div>
        <p>-</p>
    </div>
    </div>


    </main>





<script src="./Assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
